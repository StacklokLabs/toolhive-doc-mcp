name: Code Quality
description: Run code quality checks including linting, type checking, tests, and security scanning.

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.44.1

      - name: Install Dependencies
        run: task install

      - name: Run Linting
        run: task lint
      
      - name: Run Type Checking
        run: task typecheck
      
      - name: Run Tests
        run: task test

      - name: Run Security Scanning
        run: task security
        continue-on-error: true  # Don't fail the build on security issues, but report them

      - name: Generate SBOM
        run: task sbom

      - name: Upload Security Reports as Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()  # Upload even if security scan fails
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            sbom.json
          retention-days: 30
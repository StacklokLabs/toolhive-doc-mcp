name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  code_checks:
    name: Code Checks
    uses: ./.github/workflows/code-checks.yml

  build_image:
    name: Build Docker Image
    needs: code_checks
    uses: ./.github/workflows/image-build.yml

  release:
    needs: build_image
    name: Release Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download database artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: prebuilt-database
          path: ./prebuilt-data

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag version
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set repository owner lowercase
        id: repo_owner
        run: echo "OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ steps.repo_owner.outputs.OWNER }}/toolhive-doc-mcp
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.tag.outputs.VERSION }}
          labels: |
            org.opencontainers.image.title=toolhive-doc-mcp
            org.opencontainers.image.description=Toolhive Doc MCP Server
            org.opencontainers.image.vendor=Stacklok
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.tag.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Build and push container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          build-contexts: |
            prebuilt-data=./prebuilt-data
          target: runner-prebuilt
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=multi-platform
          cache-to: type=gha,mode=max,scope=multi-platform
          provenance: mode=max
          sbom: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        env:
          REGISTRY: ghcr.io/${{ steps.repo_owner.outputs.OWNER }}/toolhive-doc-mcp
        run: |
          # Docker tags do not allow the '+' character, so replace it with '_' for compatibility.
          TAG=$(echo "${{ steps.tag.outputs.VERSION }}" | sed 's/+/_/g')
          # Sign the tagged image
          cosign sign -y $REGISTRY:$TAG

          # Sign the latest tag, but only if is_default_branch is true
          if [[ "${{ steps.meta.outputs.is_default_branch }}" == "true" ]]; then
            cosign sign -y $REGISTRY:latest
          fi

      - name: Trigger infra image update
        if: success()
        continue-on-error: true
        env:
          INFRA_REPO: stacklok/infra
          IMAGE_NAME: ghcr.io/${{ steps.repo_owner.outputs.OWNER }}/toolhive-doc-mcp
          IMAGE_TAG: ${{ github.ref_name }}  # e.g., v0.0.6
          GH_TOKEN: ${{ secrets.INFRA_DISPATCH_TOKEN }}
        run: |
          gh api repos/$INFRA_REPO/dispatches \
            -X POST \
            -f event_type='mcp-image-published' \
            -f client_payload[image]="$IMAGE_NAME:$IMAGE_TAG" \
            -f client_payload[tag]="$IMAGE_TAG"

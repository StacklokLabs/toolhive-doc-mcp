name: Image Build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-database:
    name: Build Documentation Database
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

    - name: Build database using amd64 builder
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: .
        platforms: linux/amd64
        target: db-builder
        outputs: type=local,dest=./build-output
        cache-from: type=gha,scope=db-builder
        cache-to: type=gha,mode=max,scope=db-builder
        secrets: |
          github_token=${{ secrets.GITHUB_TOKEN }}

    - name: Upload database artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: prebuilt-database
        path: ./build-output/app/data
        retention-days: 1
        overwrite: true

  build:
    name: Build Multi-Platform Docker Image
    runs-on: ubuntu-latest
    needs: build-database
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Download database artifact
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.3.0
      with:
        name: prebuilt-database
        path: ./prebuilt-data

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

    - name: Build multi-platform Docker image with pre-built database
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: .
        build-contexts: |
          prebuilt-data=./prebuilt-data
        target: runner-prebuilt
        platforms: linux/amd64,linux/arm64
        push: false
        cache-from: type=gha,scope=multi-platform
        cache-to: type=gha,mode=max,scope=multi-platform
        tags: mcp-optimizer:latest

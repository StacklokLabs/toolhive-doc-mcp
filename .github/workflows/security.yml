name: Security Scan

on:
  workflow_call:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  filesystem-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@b6643a20c15d7c1e9eb617c1e0c34224f5d8c4e9 # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '1'

  config-scan:
    name: Trivy Config Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Run Trivy configuration scanner
      uses: aquasecurity/trivy-action@b6643a20c15d7c1e9eb617c1e0c34224f5d8c4e9 # v0.33.1
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '1'
